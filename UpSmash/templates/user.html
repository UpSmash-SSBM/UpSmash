{% extends 'base.html' %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block body %}
<div class="content">
    <h2>{{ username }} <img src="{{ url_for('static', filename=character_image_location) }}" alt="character_icon" style="height: 40px; width: 40px;"></h2>

    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ datetimes | safe }},
                datasets: [
                    {
                        label: "Data points",
                        data: {{ ratings | safe }}
                    }
                ]
            },
            options: {
                responsive: true
            }
        })
    </script>
</div>
{% endblock %}
