{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Player Ratings</h1>

    <table>
        <tr>
            <th>Code</th>
            <th>Rating</th>
        </tr>
        {% for rating_row in player_ratings %}
        <tr>
            <td>{{ rating_row.connect_code }}</td>
            <td>{{ rating_row.rating }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
